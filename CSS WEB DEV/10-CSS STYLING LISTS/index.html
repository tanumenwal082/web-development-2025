<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLING LISTS</title>
    <style>
        nav ul li {
            list-style-position: inside;
            background-color: blueviolet;
            border: 2px solid rgb(0, 0, 0);

        }
    </style>
</head>

<body>
    <div style="background-color: blueviolet; border: 2px solid black;">In this property we are going to style lists
    </div>
    <nav>
        <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li>CONTACT</li>
            <li>ADDRESS</li>
        </ul>
    </nav>
</body>

</html>
