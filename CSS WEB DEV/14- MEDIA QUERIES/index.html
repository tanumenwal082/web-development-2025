<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS- MEDIA QUERIES</title>
    <style>
        body{
            background-color: pink;
        }
        @media only screen and (min-width: 400px ){
            body{
                background-color:blue;
            }
        }
    </style>
</head>
<body>
    <h1>CSS MEDIA QUERY</h1>
    <p> MEDIA QUERY:-Media Query are used when we want to customize our websites presentation according to the user's screen size. 
        It is composed of two things: 'Media Type' and 'Media Expression'.
    </p>
</body>
</html>
