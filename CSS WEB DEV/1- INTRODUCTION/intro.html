<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORE ON CSS</title>
    <style>
        h1 {
            background-color: yellow;
            color: red;
        }

        p {
            background-color: rgb(69, 13, 133);
            color: white;
        }

        ul li {
            color: blueviolet;

        }
    </style>
</head>

<body>
    <h1>What is CSS</h1>
    <p>CSS stands for Cascading Style Sheets. It adds styling to that structure. It is a stylesheet language. </p>
    <h1>Types of CSS</h1>
    <ul type="square">
        <li>INLINE</li>
        <li>INTERNAL</li>
        <li>EXTERNAL</li>
    </ul>

</body>

</html>
