<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID AND CLASS IN HTML</title>
    <style>
        .box{
            background-color: blueviolet;
        }
        #pen{
            background-color: brown;
        }
    </style>
</head>
<body>
    id is unique identifier of an element and class can be assign to multiple elements.
    <div>
    ID is determine by dot(.)
</div>
<div>
    Class is determined by hash tag(#)
</div>
<div class="box">
    hey i am div and i have a class named box 
</div>
<div id="pen">
    hey i am another div and i have a id named pen
</div>
</body>
</html>
