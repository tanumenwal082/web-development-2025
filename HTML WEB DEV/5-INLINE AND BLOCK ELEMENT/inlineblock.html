<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE AND BLOCK ELEMENT</title>
    <link rel="stylesheet" href="style.css">
    <style>
        a {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        p {
            background-color: pink;
        }

        h1 {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div>
        ININE:- inlne element only take the space they need .
    </div>
    <div>
        BLOCK:- block element take the entire space.
    </div>
    <br>
    <a href="https://www.google.com">Open Google</a>
    <div class="green">
        hey i am div
    </div>
    <p>
        hey i am paragraph
    </p>
    <h1>
        hey i am first heading
    </h1>
    here only anchor tag is inline element and the remaining tag like div , p, h1 are block element.
</body>

</html>
